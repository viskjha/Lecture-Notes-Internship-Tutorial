<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- Div Tag -->
    <div>Hello</div>
    <div>World</div>
    
    <!-- Span -->
    <span>Hello</span>
    <span>World</span>
    
    <div style="background-color: black; color: blue; padding: 20px;">
        <h2>Lecture Notes</h2>
        <p>Vishal<span style="color: white;">Kumar</span></p>
    </div><br>
    
    <!-- Form -->
    <fieldset>
        <legend>
            <h2>Sign Up</h2>
        </legend>
        <form action="signup.php" method="post">
            First Name:<br>
            <input type="text" name="firstname" placeholder="First name" required autofocus><br>
    
            Last Name:<br>
            <input type="text" name="lastname" placeholder="Last name" required><br>
    
            Email:<br>
            <input type="email" name="email" placeholder="Enter Email" required><br>
    
            Password:<br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
    
            Birthday:<br>
            <input type="date" name="bday"><br>
    
            Semester:<br>
            <select name="semester" multiple size="2">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3nd</option>
            </select><br>
    
            Gender:<br>
            <input type="radio" name="gender" value="Male" checked>Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
    
            Courses:<br>
            <input type="checkbox" name="course" value="html">Html<br>
            <input type="checkbox" name="course" value="css">CSS<br>
            <input type="checkbox" name="course" value="php">PHP<br>
            <input type="checkbox" name="course" value="mysql">MySql<br>
    
    
            <br><br>
    
            <input type="reset">
            <input type="submit">
        </form>
    </fieldset>
    
</body>
</html>
